<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Brand Analyzer</h1>
            <p>Analyze brand sentiment through Twitter data</p>
        </header>
        <main>
            <div class="input-container">
                <input type="text" id="brandInput" placeholder="Enter brand name">
                <button onclick="analyzeBrand()">Analyze</button>
            </div>
            <div id="loader" class="hidden">
                <div class="spinner"></div>
                <p>Analyzing brand sentiment...</p>
            </div>
            <div id="results" class="hidden">
                <div class="chart-container">
                    <h2>Emotion Distribution</h2>
                    <canvas id="emotionChart"></canvas>
                </div>
                <div class="recommendations">
                    <h2>Recommendations</h2>
                    <div id="recommendationsList"></div>
                </div>
                <div class="sample-tweet">
                    <h2>Sample Tweet</h2>
                    <div id="tweetContainer">
                        <p id="sampleTweet"></p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Brand Analyzer. All rights reserved.</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
