<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Brand Emotion Analyzer</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="input-group mb-3">
                    <input type="text" id="brandInput" class="form-control" placeholder="Enter brand name">
                    <button class="btn btn-primary" type="button" id="analyzeBtn">Analyze</button>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <canvas id="emotionChart"></canvas>
            </div>
            <div class="col-md-6">
                <div id="sampleTweet" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sample Tweet</h5>
                        <p class="card-text" id="tweetText"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
